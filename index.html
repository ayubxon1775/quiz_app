<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App in JavaScript </title>
  <!-- Linking Google Fonts for Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Quiz configuration Container -->
  <div class="config-container">
    <h1 class="config-title">Viktorina testlar</h1>
    <div class="config-option">
      <h4 class="option-title">kategoriya tanlang</h4>
      <div class="category-options">
        <button class="category-option">HTML</button>
        <button class="category-option">CSS</button>
        <button class="category-option">JavaScript</button>
        <button class="category-option active">Umumiy</button>
      </div>
    </div>
    <div class="config-option">
      <h4 class="option-title">testlar soni</h4>
      <div class="question-options">
        <button class="question-option active">5</button>
        <button class="question-option">10</button>
        <button class="question-option">15</button>
        <button class="question-option">20</button>
        <button class="question-option">25</button>
      </div>
    </div>

    <button class="start-quiz-btn">Testni boshlash </button>
</div>
  <!-- Quiz container -->
  <div class="quiz-container">
    <header class="quiz-header">
      <h2 class="quiz-title">Viktorina testlar</h2>
      <div class="quiz-timer">
        <span class="material-symbols-rounded">timer</span>
        <p class="time-duration">15s</p>
      </div>
    </header>
    <div class="quiz-content">
      <h1 class="question-text"></h1>
      <ul class="answer-options"></ul>
    </div>
    <div class="quiz-footer">
      <p class="question-status"></p>
      <button class="next-question-btn">Next
      <span class="material-symbols-rounded">arrow_right_alt</span>
    </button>
    </div>
  
</div>
  <!-- Result Container -->
  <div class="result-container">
  <img src="quiz-over.png" alt="" class="result-img">
  <h2 class="result-title">Viktorina yakunlandi!</h2>
  <p class="result-message"></p>
  <button class="try-again-btn">Yana urinib ko'ring </button>
</div>
<script src="Javascript/questions.js"></script>
<script src="Javascript/script.js"></script>
</body>
</html>
