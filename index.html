<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App in JavaScript </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Quiz configuration Container -->
  <div class="config-container">
    <h1 class="config-container">Quiz Configuration</h1>
    <div class="config-option">
      <h4 class="option-title">Select Category</h4>
      <div class="category-options">
        <button class="category-option">Programming</button>
        <button class="category-option">Geography</button>
        <button class="category-option">Mathematics</button>
        <button class="category-option">Entertainment</button>
      </div>
    </div>
    <div class="config-option">
      <h4 class="option-title">No. of Questions </h4>
      <div class="category-options">
        <button class="category-option">5</button>
        <button class="category-option">10</button>
        <button class="category-option">15</button>
        <button class="category-option">20</button>
        <button class="category-option">25</button>
      </div>
    </div>

    <button class="start-quiz-btn">Start Quiz</button>
  </div>
</body>
</html>
